<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="script.js"></script>
    <title>Document</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <header>
        <nav class="navbar bg-success">
            <div class="container-fluid">
                <a class="navbar-brand text-white fw-bold" href="#">
                    <i class="bi bi-list-task"></i>
                    Task List
                </a>
            </div>
        </nav>
        <!--MODAL 1-->
        <div class="d-flex justify-content-end m-4">
            <button type="button" class="btn btn-success btn-lg" data-bs-toggle="modal"
                data-bs-target="#exampleModal"><i class="bi bi-plus-lg"></i></button>
        </div>

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5 text-success fw-bold" id="exampleModalLabel">Novo Card</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="row mb-3">
                                <div class="col-sm-10 m-auto">
                                    <input type="text" placeholder="Título"
                                        class="form-control form-control-lg border border-success" id="inputTitulo">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-sm-10 m-auto">
                                    <input type="text" placeholder="Subtítulo"
                                        class="form-control form-control-lg border border-success" id="inputSubtitulo">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-sm-10 m-auto">
                                    <input type="text" placeholder="Descrição"
                                        class="form-control form-control-lg border border-success" id="inputDesc">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" id="btnAdd" data-bs-dismiss="modal"
                            onclick="incluirCard()">Adicionar</button>
                    </div>
                </div>
            </div>
        </div>
        <!--MODAL 2-->
        <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel2"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5 fw-bold text-success" id="exampleModalLabel2">Editar Card</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="row mb-3">
                                <div class="col-sm-10 m-auto">
                                    <input type="text" placeholder="Novo título"
                                        class="form-control form-control-lg border border-success" id="inputNovoTitulo">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-sm-10 m-auto">
                                    <input type="text" placeholder="Novo subtítulo"
                                        class="form-control form-control-lg border border-success"
                                        id="inputNovoSubtitulo">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-sm-10 m-auto">
                                    <input type="text" placeholder="Nova descrição"
                                        class="form-control form-control-lg border border-success" id="inputNovaDesc">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" data-bs-dismiss="modal" id="btnSalvar">Salvar</button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <article>
        <section>
            <div class="border-2 border-success border-bottom mx-5 my-4 text-success">
                <h1>Favoritos</h1>
            </div>
            <div id="favoritos">

            </div>
        </section>
        <section>
            <div class="border-2 border-success border-bottom mx-5 my-4 text-success">
                <h1>To do List</h1>
            </div>
            <div id="toDoList">

            </div>
        </section>
    </article>

</body>

</html>
