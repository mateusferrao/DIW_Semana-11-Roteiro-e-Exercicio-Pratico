<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Document</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <header>
        <nav class="navbar bg-success">
            <div class="container-fluid">
                <a class="navbar-brand text-white fw-bold" href="#">
                    <i class="bi bi-list-task"></i>
                    Task List
                </a>
            </div>
        </nav>

        <div class="d-flex justify-content-end m-4">
            <button type="button" class="btn btn-success btn-lg"><i class="bi bi-plus-lg"></i></button>
        </div>
    </header>

    <section>
        <div class="card mx-auto border-2 border-success rounded" style="width: 25rem;">
            <div class="card-body bg-success">
                <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-success btn mx-2"><i class="bi bi-star"></i></button>
                </div>
                <h5 class="card-title text-white">Card title</h5>
                <h6 class="card-subtitle mb-2 text-body-secondary">Card subtitle</h6>
                <p class="card-text text-white">Some quick example text to build on the card title and make up the bulk of the
                    card's content.</p>
                <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-success btn mx-2"><i class="bi bi-pencil-fill"></i></button>
                    <button type="button" class="btn btn-success btn"><i class="bi bi-trash3-fill"></i></button>
                </div>
            </div>
        </div>
    </section>


</body>

</html>
